<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Lista de Livros</ion-title>

    <ion-buttons hideWhen="android, core" end>
      <button ion-button icon-only (click)="addLivro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-toolbar>
  <ion-searchbar
    placeholder="Procurar"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="filterItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-toolbar>


</ion-header>


<ion-content padding class="contentMain">

  <ion-list>
    <ion-item
      *ngFor="let livro of livrosDB">

      <ion-thumbnail
        item-start
        (click)="onVerMais(livro.id)">
        <img [src]="domSanitizationService.bypassSecurityTrustUrl(livro.capa)">
      </ion-thumbnail>

      <h2 (click)="onVerMais(livro.id)"> {{livro.titulo}}</h2>
      <p (click)="onVerMais(livro.id)">{{livro.autor}}</p>

      <button ion-button clear item-end icon-only (click)="mostrarOpcoes(livro.id)">
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-item>
  </ion-list>


  <button showWhen="core" class="button-add-core centralized" ion-button (click)="addLivro()">
    Adicionar Livro
  </button>

  <button showWhen="android" class="button-add-android" ion-fab (click)="addLivro()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
