<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Lista de Livros</ion-title>

    <ion-buttons hideWhen="android, core" end>
      <button ion-button icon-only (click)="addLivro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="contentMain">

  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>


  <ion-list>

    <ion-item *ngFor="let livro of livros">
      <ion-row>
        <ion-col>
          <h2> {{livro.titulo}}</h2>
          <p>{{livro.autor}}</p>
        </ion-col>

        <ion-col class="buttonsCol" (click)="deleteLivro(livro.id)">
          <ion-buttons end>
            <button clear ion-button>
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button clear small item-end (click)="onVerMais(livro.id)">
              <ion-icon name="eye"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>


  <button showWhen="core" class="button-add-core centralized" ion-button (click)="addLivro()">
    Adicionar Livro
  </button>

  <button showWhen="android" class="button-add-android" ion-fab (click)="addLivro()">
    <ion-icon style="color: black" name="add"></ion-icon>
  </button>

</ion-content>
