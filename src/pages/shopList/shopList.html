<ion-header>
  <ion-navbar>

        <ion-title>
          Lista de lojas
        </ion-title>

        <ion-buttons hideWhen="android, core" end>
          <button ion-button icon-only (click)="addShop()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>



<ion-content  padding class="contentMain">
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list padding>
    <ion-item *ngFor="let shop of shops">
      <h2>{{shop.nome}}</h2>
      <p>{{shop.site}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>

  <button padding showWhen="core" class="button-add-core centralized" ion-button (click)="addShop()">
      Adicionar loja
  </button>

  <button showWhen="android" class="button-add-android"  ion-fab (click)="addShop()">
      <ion-icon md="md-add"></ion-icon>
  </button>

</ion-content>
