<ion-header>
  <ion-navbar>

        <ion-title>
          Lista de lojas
        </ion-title>

        <ion-buttons hideWhen="android, core" end>
          <button ion-button icon-only (click)="addShop()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>



<ion-content  class="contentMain">
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let shop of shops">
      <h2>{{shop.nome}}</h2>
      <p>{{shop.site}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>

  <button showWhen="core" style="color:black;background-color: #ffffffcc; display: block; margin: 0 auto" ion-button (click)="addShop()">
      Adicionar loja
  </button>

  <button showWhen="android" style="background-color: #ffffffcc;position:absolute; right: 10px;bottom: 10px" ion-fab (click)="addShop()">
      <ion-icon style="color: black" md="md-add"></ion-icon>
  </button>

</ion-content>
