<ion-header>
  <ion-navbar>


        <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>

        <ion-title>
          Cadastre uma loja
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content class="contentMain">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="registerShop(f.value)" #f="ngForm">
        <ion-row style="border-bottom: 1px solid #cccccc">
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Nome" name="shopName" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="number" placeholder="Número" name="shopNumber" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Website" name="shopSite" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Endereço" name="shopAddress" ngModel required></ion-input>
              </ion-item>


            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!f.valid">Adicionar nova loja</button>
          </ion-col>
        </ion-row>

    </form>
    </ion-card-content>
  </ion-card>

</ion-content>
