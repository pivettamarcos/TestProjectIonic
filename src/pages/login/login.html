<ion-content class="contentMain" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col class="imgCol" width-67>
      <img src="../assets/imgs/bookLogo2.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="loginBox">

    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="loginRegular(f)" #f="ngForm">
          <ion-row style="border-bottom: 1px solid #cccccc">
            <ion-col>
              <ion-list inset>

                <ion-item>
                  <ion-input
                    type="email"
                    email
                    [(ngModel)]="email"
                    placeholder="Email"
                    name="email"
                    required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input
                    type="password"
                    placeholder="Senha"
                    name="password"
                    ngModel
                    required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button
                ion-button
                class="submit-btn"
                full
                type="submit"
                [disabled]="!f.valid">Login</button>

              <button
                ion-button
                class="register-btn"
                block
                clear>Criar nova conta</button>
            </ion-col>
          </ion-row>

      </form>
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col  style="display:block; margin: 0 auto" class="signup-col" col-auto>
        <p style="color:#ffffffbb"> Ou autentique-se com </p>
        <div style="display:flex; justify-content: center;">
          <button style="background-color: #ffffffbb; color:#333388ff" ion-button icon-only>
            <ion-icon name="logo-facebook"></ion-icon>
          </button>

          <button style="background-color: #ffffffbb; color:#333388ff" ion-button round icon-only>
            <ion-icon name="logo-google"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
