<ion-header>
  <ion-navbar>
    <ion-title>
      Editar Livro
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding class="contentMain">
      <ion-row justify-content-center padding>
        <img style="max-height: 200px; width:auto"
             [src]="validaCapa(livro.capa)"/>
      </ion-row>


      <ion-row justify-content-center padding>
          <button
                  ion-button
                  icon-only
                  width="120"
                  height="180"
                  (click)="onMudarCapa()"
          >
            <ion-icon name="camera"></ion-icon>
          </button>

          <button
            ion-button
            (click)="onMudarCapaGaleria()"
            icon-only>
            <ion-icon name="image"></ion-icon>
          </button>

          <button ion-button
                  [outline]="outlineIconeLivro"
                  icon-only
                  width="120"
                  height="180"
                  color="danger2"
                  (click)="escolherPDF()"
                  style="margin-left: 30px;padding-left: 10px"
          >
            Arquivo PDF
            <ion-icon color="danger" name="document"></ion-icon>
          </button>
      </ion-row>

  <form (ngSubmit)="salvarLivro(f)" #f="ngForm">
  <ion-list>
    <ion-item>
      <ion-label inset>Título</ion-label>
      <ion-input type="text" placeholder="Título" name="titulo" ngModel required [(ngModel)]="livro.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label inset>Autor</ion-label>
      <ion-input type="text" placeholder="Autor" name="autor" ngModel required [(ngModel)]="livro.autor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data de Lançamento</ion-label> <ion-datetime [placeholder]="livro.dtLancamento" name="dtLancamento" displayFormat="DD/MM/YYYY"  [(ngModel)]="livro.dtLancamento" required></ion-datetime>
    </ion-item>

    <ion-row justify-content-between padding>
      <button ion-button class="submit-btn centralized" type="submit" centralized [disabled]="!f.valid">Salvar</button>
    </ion-row>
  </ion-list>
  </form>

</ion-content>
