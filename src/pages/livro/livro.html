
<ion-header>

  <ion-navbar>
    <ion-title>{{livro.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contentMain">

  <ion-row justify-content-center padding>
    <ion-img
      src={{livro.capa}}
      width="120"
      height="180"
    ></ion-img>
  </ion-row>


  <ion-list>
    <ion-item>Titulo <p>{{livro.titulo}}</p></ion-item>
    <ion-item>Autor <p>{{livro.autor}}</p></ion-item>
    <ion-item>Lan√ßamento <p>{{livro.dtLancamento}}</p></ion-item>

    <ion-row justify-content-between padding>

      <button
        ion-button
        icon-left
        color="danger">
        <ion-icon name="trash" (click)="deleteLivro(livro.id)"></ion-icon>
        Excluir
      </button>

      <button
        ion-button
        icon-left>
        <ion-icon name="document"></ion-icon>
        Ver PDF
      </button>
    </ion-row>
  </ion-list>


</ion-content>
