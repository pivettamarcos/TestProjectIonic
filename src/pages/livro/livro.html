
<ion-header>

  <ion-navbar>
    <ion-title>{{livro.titulo}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editLivro()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding class="contentMain">

  <ion-row justify-content-center padding>
    <img style="max-height: 200px; width:auto" [src]="domSanitizationService.bypassSecurityTrustUrl(livro.capa)"/>
  </ion-row>


  <ion-list>
    <ion-item>Titulo <p>{{livro.titulo}}</p></ion-item>
    <ion-item>Autor <p>{{livro.autor}}</p></ion-item>
    <ion-item>Lan√ßamento <p>{{livro.dtLancamento}}</p></ion-item>

    <ion-row justify-content-between padding>

      <button
        (click)="deleteLivro(livro.id)"
        ion-button
        icon-left
        color="danger">
        <ion-icon name="trash"></ion-icon>
        Excluir
      </button>

      <button
        (click)="onVerPDF()"
        ion-button
        icon-left>
        <ion-icon name="document"></ion-icon>
        Ver PDF
      </button>
    </ion-row>
  </ion-list>


</ion-content>
