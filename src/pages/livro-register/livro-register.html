<ion-header>
  <ion-navbar>


    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Cadastre um Livro
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="contentMain">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="registerLivro(f.value)" #f="ngForm">
        <ion-row style="border-bottom: 1px solid #cccccc">
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="TÃ­tulo" name="titulo" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Autor" name="autor" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-datetime placeholder="02/02/2018" name="dtLancamento" displayFormat="DD/MM/YYYY" ngModel></ion-datetime>

              </ion-item>

              <button style="display:block; margin: 0 auto"
                      ion-button
                      width="120"
                      height="180"
                      (click)="onSetCapa()"
                > Adicionar capa
                <ion-icon style="margin-left: 10px" name="camera"></ion-icon>
              </button>


            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!f.valid">Adicionar novo livro</button>
          </ion-col>
        </ion-row>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
