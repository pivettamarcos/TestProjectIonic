<ion-header>
  <ion-navbar>


    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Cadastre um Livro
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="contentMain">
  <ion-card>
    <ion-card-content>
      <ion-row justify-content-center padding>
        <img
          style="max-height: 200px; width:auto"
          src="{{this.capaAtual}}"/>
      </ion-row>
      <ion-row justify-content-center>
        <button

          ion-button
          (click)="onMudarCapaCamera()"
          icon-only>
          <ion-icon name="camera"></ion-icon>
        </button>
        <button
          ion-button
          (click)="onMudarCapaGaleria()"
          icon-only>
          <ion-icon name="image"></ion-icon>
        </button>

        <button
          [outline]="pdfAtual === ''"
          ion-button
          (click)="onAdicionarPDF()"
          icon-only
          [color]="btnPDFcolor">
          <ion-icon name="document"></ion-icon>
        </button>

      </ion-row>


      <form (ngSubmit)="registerLivro(f.value)" #f="ngForm">
        <ion-row style="border-bottom: 1px solid #cccccc">
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Título" name="titulo" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Autor" name="autor" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Data de Lançamento</ion-label> <ion-datetime placeholder="02/02/2018" name="dtLancamento" displayFormat="DD/MM/YYYY" ngModel required></ion-datetime>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!f.valid">Adicionar novo livro</button>
          </ion-col>
        </ion-row>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
